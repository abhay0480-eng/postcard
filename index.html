<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Postcard example</title>
    <link rel="stylesheet" href="postcard.css">
</head>

<body>

    <form>
        <h1>to: girlfriend</h1>

        <div id="from">
            <label for="name">from:</label>
            <input id="name" name="user_name" type="text">
        </div>

        <div id="reply">
            <label for="mail">reply:</label>
            <input type="email" id="mail" name="user_name">
        </div>

        <div id="message">
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>

        <div class="button">
            <button type="submit">Send your message to your girlfriend</button>
        </div>

    </form>

</body>

</html>
